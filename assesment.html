                <p className="text-yellow-300 text-xs mt-2">{t.tagline}</p>
              </div>

              <div className="bg-blue-500/20 border border-blue-400/30 rounded-lg p-4 mb-6">
                <h2 className="font-bold text-blue-200 mb-2 flex items-center gap-2">
                  <span>üìã</span> {t.prereqTitle}
                </h2>
                <div className="text-sm text-blue-100 space-y-1">
                  {t.prereqItems.map((item, i) => <p key={i}>‚Ä¢ {item}</p>)}
                </div>
              </div>

              <div className="grid grid-cols-2 md:grid-cols-4 gap-2 mb-6">
                {categories.map(cat => (
                  <div key={cat.id} className={`bg-gradient-to-r ${cat.color} rounded-lg p-3 text-center`}>
                    <div className="text-2xl">{cat.emoji}</div>
                    <div className="text-xs mt-1 font-medium">{cat.name}</div>
                  </div>
                ))}
              </div>

              <div className="space-y-3 mb-4">
                <input className="w-full p-3 rounded-lg bg-white/20 border border-white/30 placeholder-gray-400 text-sm text-white" placeholder={t.namePlaceholder} value={userInfo.name} onChange={e => setUserInfo({ ...userInfo, name: e.target.value })} />
                <input className="w-full p-3 rounded-lg bg-white/20 border border-white/30 placeholder-gray-400 text-sm text-white" placeholder={t.orgPlaceholder} value={userInfo.org} onChange={e => setUserInfo({ ...userInfo, org: e.target.value })} />
                <input className="w-full p-3 rounded-lg bg-white/20 border border-white/30 placeholder-gray-400 text-sm text-white" placeholder={t.rolePlaceholder} value={userInfo.role} onChange={e => setUserInfo({ ...userInfo, role: e.target.value })} />
                <input className="w-full p-3 rounded-lg bg-white/20 border border-white/30 placeholder-gray-400 text-sm text-white" placeholder={t.emailPlaceholder} type="email" value={userInfo.email} onChange={e => setUserInfo({ ...userInfo, email: e.target.value })} />
                <select className="w-full p-3 rounded-lg bg-white/20 border border-white/30 text-sm text-white" value={userInfo.experience} onChange={e => setUserInfo({ ...userInfo, experience: e.target.value })}>
                  <option value="" className="text-gray-900">{t.experienceLabel}</option>
                  <option value="none" className="text-gray-900">{t.experienceOptions[0]}</option>
                  <option value="beginner" className="text-gray-900">{t.experienceOptions[1]}</option>
                  <option value="intermediate" className="text-gray-900">{t.experienceOptions[2]}</option>
                  <option value="advanced" className="text-gray-900">{t.experienceOptions[3]}</option>
                </select>
              </div>

              <button onClick={() => setStep('questions')} disabled={!userInfo.name || !userInfo.org || !userInfo.experience} className="w-full py-3 bg-gradient-to-r from-green-500 to-emerald-600 rounded-lg font-bold hover:opacity-90 transition disabled:opacity-50 disabled:cursor-not-allowed">
                {t.startButton}
              </button>
            </div>
          </div>
        );
      }

      if (step === 'questions') {
        const q = questions[currentQ];
        const cat = categories.find(c => c.id === q.cat);
        const progress = ((currentQ + 1) / questions.length) * 100;
        const answered = Object.keys(answers).length;

        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-4">
            <div className="max-w-3xl mx-auto">
              <div className="mb-4">
                <div className="flex justify-between text-white text-xs mb-2">
                  <span>{t.questionOf} {currentQ + 1} {t.of} {questions.length}</span>
                  <span>{answered} {t.answered} ‚Ä¢ {Math.round(progress)}% {t.complete}</span>
                </div>
                <div className="h-2 bg-white/20 rounded-full overflow-hidden">
                  <div className="h-full bg-gradient-to-r from-green-400 to-emerald-500 transition-all duration-500" style={{ width: `${progress}%` }} />
                </div>
              </div>

              <div className={`bg-gradient-to-r ${cat.color} rounded-t-xl p-4 flex items-center gap-3`}>
                <span className="text-3xl">{cat.emoji}</span>
                <div>
                  <span className="text-white font-bold text-base">{cat.name}</span>
                  <p className="text-white/80 text-xs">{t.category} {categories.findIndex(c => c.id === cat.id) + 1} {t.of} {categories.length}</p>
                </div>
              </div>

              <div className="bg-white rounded-b-xl p-6 shadow-2xl">
                <h2 className="text-xl font-bold text-gray-800 mb-5">{q.q}</h2>
                <div className="space-y-3">
                  {q.opts.map((opt, i) => (
                    <button key={i} onClick={() => handleAnswer(q.id, i)} className={`w-full p-4 rounded-lg border-2 text-left transition-all ${answers[q.id] === i ? 'border-purple-500 bg-purple-50 shadow-md' : 'border-gray-200 hover:border-purple-300 hover:bg-gray-50'}`}>
                      <div className="flex items-center gap-3">
                        <div className={`w-8 h-8 rounded-full flex items-center justify-center text-lg font-bold ${answers[q.id] === i ? 'bg-purple-500 text-white' : 'bg-gray-100 text-gray-500'}`}>
                          {['üî¥', 'üü†', 'üü°', 'üü¢'][i]}
                        </div>
                        <span className="text-sm font-medium flex-1">{opt}</span>
                        {answers[q.id] === i && <span className="text-purple-500 text-xl">‚úì</span>}
                      </div>
                    </button>
                  ))}
                </div>

                <div className="flex gap-3 mt-6">
                  <button onClick={() => setCurrentQ(Math.max(0, currentQ - 1))} disabled={currentQ === 0} className="px-5 py-2 bg-gray-200 rounded-lg text-sm font-medium disabled:opacity-50 hover:bg-gray-300 transition">
                    {t.backButton}
                  </button>
                  {currentQ < questions.length - 1 ? (
                    <button onClick={() => setCurrentQ(currentQ + 1)} className="flex-1 py-2 bg-purple-600 text-white rounded-lg text-sm font-medium hover:bg-purple-700 transition">
                      {t.nextButton}
                    </button>
                  ) : (
                    <button onClick={() => setStep('results')} className="flex-1 py-2 bg-green-600 text-white rounded-lg text-sm font-medium hover:bg-green-700 transition">
                      {t.finishButton}
                    </button>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      }

      if (step === 'results') {
        const scores = calcScores();
        const overallLevel = getLevel(scores.overall);
        const readiness = getWorkshopReadiness(scores);
        const recommendations = getRecommendations(scores);
        const roadmap = generateRoadmap(scores);

        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-4">
            <div className="max-w-5xl mx-auto py-8">
              <div className="bg-white rounded-2xl shadow-2xl overflow-hidden">
                <div className="bg-gradient-to-r from-purple-600 to-indigo-700 p-8 text-white">
                  <h1 className="text-4xl font-bold mb-2">üéì {t.resultsTitle}</h1>
                  <p className="text-purple-100">{t.resultsSubtitle}</p>
                </div>

                <div className="p-8">
                  <div className="mb-8">
                    <h2 className="text-2xl font-bold mb-4">{t.overallReadiness}</h2>
                    <div className={`${levelColors[overallLevel].bg} ${levelColors[overallLevel].border} border-2 rounded-lg p-6`}>
                      <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center gap-3">
                          <span className="text-5xl">{levelColors[overallLevel].emoji}</span>
                          <div>
                            <h3 className={`text-2xl font-bold ${levelColors[overallLevel].text}`}>{levelColors[overallLevel].name}</h3>
                            <p className="text-gray-700">{readiness.level}</p>
                          </div>
                        </div>
                        <div className="text-right">
                          <div className={`text-5xl font-bold ${levelColors[overallLevel].text}`}>{scores.overall}%</div>
                          <p className="text-sm text-gray-600">{readiness.weeks}</p>
                        </div>
                      </div>
                      <p className="text-gray-700 italic">{readiness.desc}</p>
                    </div>
                  </div>

                  <div className="mb-8">
                    <h2 className="text-2xl font-bold mb-4">{t.categoryScores}</h2>
                    <div className="grid md:grid-cols-2 gap-4">
                      {categories.map(cat => {
                        const score = scores[cat.id];
                        const level = getLevel(score);
                        return (
                          <div key={cat.id} className={`${levelColors[level].bg} border-2 ${levelColors[level].border} rounded-lg p-4`}>
                            <div className="flex items-center justify-between mb-2">
                              <div className="flex items-center gap-2">
                                <span className="text-2xl">{cat.emoji}</span>
                                <span className="font-bold text-gray-800">{cat.name}</span>
                              </div>
                              <span className={`text-2xl font-bold ${levelColors[level].text}`}>{score}%</span>
                            </div>
                            <div className="h-2 bg-gray-200 rounded-full overflow-hidden">
                              <div className={`h-full ${cat.color.replace('from-', 'bg-').split(' ')[0]}`} style={{ width: `${score}%` }}></div>
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>

                  {recommendations.length > 0 && (
                    <div className="mb-8">
                      <h2 className="text-2xl font-bold mb-4">üéØ {t.priorityFocusAreas}</h2>
                      <div className="space-y-4">
                        {recommendations.map((rec, i) => (
                          <div key={i} className="bg-red-50 border-2 border-red-200 rounded-lg p-4">
                            <div className="flex items-start gap-3">
                              <span className="text-3xl">{rec.emoji}</span>
                              <div className="flex-1">
                                <div className="flex justify-between items-center mb-2">
                                  <h3 className="font-bold text-gray-800">{rec.area}</h3>
                                  <span className={`text-xs font-bold px-3 py-1 rounded ${rec.priority === 'Critical' ? 'bg-red-200 text-red-800' : 'bg-orange-200 text-orange-800'}`}>
                                    {t.priorityLabels[rec.priority]} {t.priority}
                                  </span>
                                </div>
                                <p className="text-sm text-gray-600 mb-2">{t.score}: {rec.score}%</p>
                                <ul className="list-disc list-inside text-sm text-gray-700 space-y-1">
                                  {rec.actions.map((action, j) => <li key={j}>{action}</li>)}
                                </ul>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}

                  <div className="mb-8">
                    <h2 className="text-2xl font-bold mb-4">üó∫Ô∏è {t.learningRoadmap}</h2>
                    <div className="space-y-4">
                      {roadmap.map((phase, i) => (
                        <div key={i} className="border-l-4 border-indigo-500 pl-4 py-2 bg-indigo-50 rounded-r-lg">
                          <h3 className="font-bold text-indigo-900">{phase.phase}</h3>
                          <p className="text-sm text-indigo-700 mb-2">{t.focus}: {phase.focus.filter(f => f).join(', ')}</p>
                          <ul className="list-disc list-inside text-sm text-gray-700">
                            {phase.goals.map((goal, j) => <li key={j}>{goal}</li>)}
                          </ul>
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="flex gap-4">
                    <button onClick={exportData} className="flex-1 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg font-bold hover:opacity-90 transition">
                      {t.exportButton}
                    </button>
                    <button onClick={resetAssessment} className="flex-1 py-3 bg-gradient-to-r from-gray-500 to-gray-600 text-white rounded-lg font-bold hover:opacity-90 transition">
                      üîÑ {t.startNewAssessment}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      return null;
    }

    ReactDOM.render(<WorkshopAssessment />, document.getElementById('root'));
  </script>
</body>
</html>
