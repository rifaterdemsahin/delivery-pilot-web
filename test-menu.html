    <title>Menu Test Page - Delivery Pilot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-content {
            min-height: 60vh;
            display: flex;

            flex-direction: column;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .test-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .test-content p {
            font-size: 1.25rem;
            max-width: 600px;
            text-align: center;
            line-height: 1.8;
        }
        .success-badge {
            background: #10b981;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 1rem;
            display: inline-block;
        }

    <!-- Navigation - Loaded from menu.js -->
    <div id="navbar-placeholder"></div>
    
    <!-- Test Content -->
    <section class="test-content">

        <p style="margin-top: 2rem; font-size: 1rem; opacity: 0.9;">
