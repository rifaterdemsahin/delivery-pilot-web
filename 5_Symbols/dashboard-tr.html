                if (score >= 75) doc.setTextColor(16, 185, 129); // green
                else if (score >= 60) doc.setTextColor(59, 130, 246); // blue

                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Filter assessments
                const filter = btn.dataset.filter;
                let filtered = [...userAssessments];
                
                if (filter === 'recent') {
                    filtered = filtered.sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 5);

                    filtered = filtered.filter(a => a.overallScore >= 75);
                }
                
                renderAssessments(filtered);
            });
        });
