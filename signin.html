<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to Delivery Pilot to access your AI transformation dashboard and view your assessments.">
    <meta name="robots" content="noindex, nofollow">
    <title>Sign In - Delivery Pilot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .signin-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .signin-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }
        
        .signin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .signin-header h1 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .signin-header p {
            color: #6b7280;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #374151;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .signin-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .signin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .signin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .signin-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        
        .signin-footer a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .signin-footer a:hover {
            text-decoration: underline;
        }
        
        .demo-button {
            width: 100%;
            padding: 14px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 12px;
        }
        
        .demo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4);
            background: #059669;
        }
        
        .demo-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
            color: #6b7280;
            font-size: 14px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="signin-card">
            <div class="signin-header">
                <h1>üîê Sign In</h1>
                <p>Access your AI transformation dashboard</p>
            </div>
            
            <button type="button" class="demo-button" id="demoButton">
                üöÄ Try Demo Login
            </button>
            
            <div class="divider">
                <span>or sign in with your account</span>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form id="signinForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@company.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="signin-button" id="signinButton">
                    Sign In
                </button>
            </form>
            
            <div class="signin-footer">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <script>
        // Demo users database
        // WARNING: This is for DEMO purposes only. In production:
        // - Never store passwords in client-side code
        // - Implement server-side authentication with proper password hashing
        // - Use secure session management (JWT, OAuth, etc.)
        // - Implement rate limiting and account lockout
        const demoUsers = [
            { email: 'enterpriseA@example.com', password: 'demo123', name: 'Enterprise A', id: 'enterprise-a' },
            { email: 'enterpriseB@example.com', password: 'demo123', name: 'Enterprise B', id: 'enterprise-b' },
            { email: 'acme@example.com', password: 'demo123', name: 'Acme Corp', id: 'acme-corp' }
        ];
        
        const form = document.getElementById('signinForm');
        const errorMessage = document.getElementById('errorMessage');
        const signinButton = document.getElementById('signinButton');
        const demoButton = document.getElementById('demoButton');
        
        // Demo login handler
        demoButton.addEventListener('click', async () => {
            // Hide error message
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            // Disable button during processing
            demoButton.disabled = true;
            demoButton.textContent = 'Loading demo...';
            
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Use the first demo user (Enterprise A)
            const user = demoUsers[0];
            
            // Store session
            sessionStorage.setItem('currentUser', JSON.stringify({
                email: user.email,
                name: user.name,
                id: user.id,
                loginTime: new Date().toISOString()
            }));
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Hide error message
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            // Disable button during processing
            signinButton.disabled = true;
            signinButton.textContent = 'Signing in...';
            
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // Find user
            const user = demoUsers.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Store session
                sessionStorage.setItem('currentUser', JSON.stringify({
                    email: user.email,
                    name: user.name,
                    id: user.id,
                    loginTime: new Date().toISOString()
                }));
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error
                errorMessage.textContent = 'Invalid email or password. Please try again.';
                errorMessage.classList.add('show');
                signinButton.disabled = false;
                signinButton.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
